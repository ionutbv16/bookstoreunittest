<html >
<head>
	<title>BookStore</title>
	<link rel="stylesheet" href="dependencies/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myApp">
	<nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bookstore</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/books/add"></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<div class="row">
    		<div class="col-md-12">
					<div ng-controller="BooksController">
									<div class="panel panel-default" ng-init="getBooks()">
									  <div class="panel-heading">
									    <h3 class="panel-title">Latest Books</h3>
									  </div>
									  <div class="panel-body">
									    <div class="row">
									    	<div ng-repeat="book in books">
									    		<div class="col-md-6">
									    			<div class="col-md-6">
									    				<h4>{{book.title}}</h4>
									    				<p>{{book.description}}</p>

															<div>Authors: </div>
															<div ng-repeat="author in book.authors">
    		 												<a target="_blank" href='{{author.url}}'>{{author.name}}</a>
										    			</div>


															<p>No Pages: {{book.number_of_pages}}</p>
															<p>Publish Date: {{book.publish_date}}</p>

														 <div>Subjects: </div>
														 <div ng-repeat="subject in book.subjects | limitTo:4">
															 <a target="_blank" href='{{subject.url}}'>{{subject.name}}</a> |
														 </div>
														 	<p><div>
									    				<a class="btn btn-primary" href="#/">Buy Now</a>
														</div></p>
									    			</div>
									    			<div class="col-md-6">
									    				<img class="thumbnail" src="{{book.cover.medium}}">
									    			</div>
									    		</div>
									    	</div>
									    </div>
									  </div>
									</div>
						</div>


    		</div>
    	</div>
     </div>

    </div><!-- /.container -->
	<script src="dependencies/jquery/dist/jquery.js"></script>
	<script src="dependencies/angular/angular.js"></script>
	<script src="dependencies/bootstrap/dist/js/bootstrap.js"></script>
	<script src="app.js"></script>

</body>
</html>
